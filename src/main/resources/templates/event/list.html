<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
<nav th:replace="/fragments/nav :: nav"></nav>

<div class="container" style="margin-top:100px; margin-bottom: 100px;">
  <div class="row ">
    <div>
      <form action="#" th:action="@{all}" th:object="${query}" method="get">
        <div class="input-group">
          <input class="form-control" type="search"
                 placeholder="Search for event" name="query" id="query">
          <span class="input-group-btn">
            <button class="btn btn-success" name="search" type="submit">Search</button>
          </span>
        </div>
      </form>
    </div>
  </div>
  <div
      th:replace="/fragments/group :: group(name='In progress', events = ${started})"></div>
  <div th:replace="/fragments/group :: group(name='Not Started', events = ${notstarted})"></div>
  <div th:replace="/fragments/group :: group(name='Outdated', events = ${outdated})"></div>

</div>
</body>
</html>
